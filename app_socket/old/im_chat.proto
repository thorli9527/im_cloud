message Heartbeat {

    int64 timestamp = 1; // 客户端发送时间（可选）
}
// 消息确认（ACK）消息
message AckMessage {
    string message_id = 1; // 被确认的消息 ID
    int64 ack_timestamp = 3; // 确认时间戳（毫秒）
}
// 支持的设备类型（枚举）
enum DeviceType {
    DEVICE_UNKNOWN = 0;    // 默认未知
    Mobile = 1;    //移动
    DESKTOP = 2;    //桌面
    WEB = 3;        //WEB
}
// 客户端连接后发送的认证请求消息
message AuthRequest {
    string message_id = 1;
    string token = 2;      // 用于身份验证的 token（或 API 密钥）
    string client_id = 3;  // 客户端标识，可用于区分来源
    DeviceType device_type = 4; //设备类型
}

// 服务端回复客户端的认证结果
message AuthResponse {
    string message_id = 1;
    bool success = 2;      // 是否认证成功
    string message = 3;    // 详细信息，例如错误原因或成功说明
}
enum EnvelopeType {
    CLIENT_TO_SERVER = 0;
    SERVER_TO_CLIENT = 1;
    ACK = 2;
}
// 好友事件类型
enum FriendEventType {
    FRIEND_EVENT_UNKNOWN = 0;  // 未知类型（默认值，避免解析错误时系统崩溃）
    REQUEST = 1;               // 发起好友请求：from_uid 向 to_uid 提出添加好友的操作
    ACCEPT = 2;                // 接受好友请求：to_uid 同意来自 from_uid 的请求
    REJECT = 3;                // 拒绝好友请求：to_uid 拒绝来自 from_uid 的请求
    REMOVE = 4;                // 删除好友：from_uid 主动将 to_uid 从好友列表中移除
    BLOCK = 5;                 // 拉黑好友：from_uid 拉黑 to_uid，通常不再接收其任何消息
    UNBLOCK = 6;               // 取消拉黑：from_uid 取消对 to_uid 的屏蔽
    UPDATE_REMARK = 7;         // 修改备注名：from_uid 修改自己对 to_uid 的备注（或昵称）
}

// 好友事件状态
enum EventStatus {
    PENDING = 0;
    DONE = 1;
    REVOKED = 2;
}
// 好友事件消息体（可用于加好友通知、好友接受等）
message FriendEventMessage {
    string event_id = 1;                  // 事件唯一 ID（用于去重）
    string from_uid = 2;             // 操作发起人 ID
    string to_uid = 3;               // 接收方 ID
    FriendEventType event_type = 4;      // 事件类型：请求、接受、拒绝、移除等
    string message = 5;                  // 附加备注信息
    EventStatus status = 6;              // 状态：pending / done / revoked
    int64 created_at = 7;                // 创建时间戳（毫秒）
    int64 updated_at = 8;                // 更新时间戳（毫秒）
}
message Envelope {
    string envelope_id = 1;                                 //封包唯一 ID（可用于链路追踪）
    EnvelopeType envelope_type = 2;                                  //封包类型（决定方向/功能）
    int64 timestamp = 3;                                    //封包发送时间戳（毫秒）
    oneof payload {
        AuthRequest auth_request = 4;                       //认证
        AuthResponse auth_response = 5;                     //认证响应
        Message message = 6;                                //聊天消息
        ReadReceipt read_receipt = 7;                       //消息回执
        SystemNotification system_notification = 8;         //系统消息
        TypingNotice typing_notice = 9;                     //正在输入消息
        GroupMemberChange group_member_change = 10;         //群成员变更消息
        GroupAttributeChange group_attribute_change = 11;   //群属性变更通知
        AckMessage ack = 12;                                //新增的 ACK 消息类型
        Heartbeat heartbeat = 13;
        FriendEventMessage friend_event = 14;
    }
}